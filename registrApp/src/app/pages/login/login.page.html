<ion-header>
  <ion-toolbar color="barra"  mode="md">
    <ion-title>Ingresar</ion-title>
    <ion-button style="margin-right: 7px;" color="warning" slot="end" routerLink="/inicio"><ion-icon style="color: white;" name="home-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>

    </ion-card-header>

      <ion-item>
        <ion-label position="stacked" style="color: white;">Contrase単a</ion-label>

      </ion-item>
      <ion-button color="warning" (click)="login()" style="margin-top: 20px;">INGRESAR</ion-button>
      <br>
      <a routerLink="/recuperar" style="color: gold;"> Restablecer contrase単a</a>
    </ion-card-content>
    <p>多No tienes cuenta?</p>
    
    <a routerLink="/registrar" style="margin-left: 10px; color: gold;">Registrar..</a>

    <a style="color: gold;" routerLink="/docente">Docente</a> <a style="margin-bottom: 5px; color: gold;" routerLink="/alumno">Alumno</a>

</div>

</ion-content>
