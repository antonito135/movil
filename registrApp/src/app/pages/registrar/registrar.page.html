<ion-header>
  <ion-toolbar color="barra"  mode="md">
    <ion-title>Registrar</ion-title>
    <ion-button style="margin-right: 7px;" color="warning" slot="end" routerLink="/login"><ion-icon  name="log-in-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo" mode="md">
  <ion-card class="carta_registrar">
    <img src="../../../assets/img/Logo_DuocUC.svg.png" alt="" class="imagen_login" style="padding: 10px; margin-top: 5px;">
  <form  [formGroup]="alumno" (ngSubmit)="registrar()">
    <ion-item>
      <ion-label style="margin-left: 20px;" position="floating">Rut</ion-label>
      <ion-input style="margin-left: 10px;" type="text" placeholder="Ingrese rut" formControlName="rut"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 20px;" position="floating">Nombre completo</ion-label>
      <ion-input style="margin-left: 10px;" type="text" placeholder="Ingrese nombre completo" formControlName="nom_completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 20px;" position="floating">Fecha nacimiento</ion-label>
      <ion-input style="margin-left: 10px;" type="date" placeholder="Ingrese fecha de nacimiento" formControlName="fecha_nac"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 20px;" position="floating">Semestre</ion-label>
      <ion-input style="margin-left: 10px;" type="number" placeholder="Ingrese semestre" formControlName="semestre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 20px;" position="floating">Email</ion-label>
      <ion-input style="margin-left: 10px;" type="text" placeholder="Ingrese email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="margin-left: 20px;" position="floating">Contrase単a</ion-label>
      <ion-input style="margin-left: 10px;" type="password" placeholder="Ingrese contrase単a" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 20px;" position="floating">Contrase単a nuevamente</ion-label>
      <ion-input style="margin-left: 10px;" type="password" placeholder="Ingrese contrase単a nuevamente" formControlName="password" [(ngModel)]="verificar_password" [ngModelOptions]="{standalone: 'true'}"></ion-input>
    </ion-item>
    <ion-button  class="posicion-boton" color="warning" type="submit" [disabled]="!alumno.valid">REGISTRAR</ion-button>
     
    
  </form>
  
</ion-card>
</div>

  </ion-list> -->

</ion-content>
